<!DOCTYPE html>
<html lang="en">
<head>
	<title>PrestaMed | Editar Mis productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--java script-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <h2 id="add-product"> Editar producto</h2>
    <div class="container-form">
    <form class="form-info">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre del producto</label>
          <input type="text" class="form-control"   placeholder="Nombre completo del producto">
        </div>
        <div class="form-group" >
            <label for="exampleInputEmail1">Marca del producto</label>
            <input type="text" class="form-control"   placeholder="Nombre completo de la marca">
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Descripción</label>
            <textarea type="text" class="form-control"   placeholder="Descripción del producto"></textarea>
          </div>
          <label for="exampleInputEmail1">Modalidad</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Renta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Venta</label>
          </div>
          <br>
          <br>
          <label for="exampleInputEmail1">Imagenes del producto</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Seleccionar imagenes</label>
          </div>
          <br>
          <br>
          <div class="form-group" id="price_day">
            <label for="exampleInputEmail1">Precio por día</label>
            <input type="text" class="form-control"   placeholder="Precio por día del producto">
          </div>
          <br>
          <div class="form-group" id="price_total">
            <label for="exampleInputEmail1">Precio total</label>
            <input type="text" class="form-control"   placeholder="Precio total del producto">
          </div>
         
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categoría
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Agentes de diagnóstico</a>
              <a class="dropdown-item" href="#">Insumos odontológicos</a>
              <a class="dropdown-item" href="#">Material quirúrgico y de curación</a>
              <a class="dropdown-item" href="#">Productos higiénicos</a>
              <a class="dropdown-item" href="#">Equipos médicos</a>
              <a class="dropdown-item" href="#">Prótesis, órtesis, ayudas funcionales</a>
            </div>
            
          </div>
          <br>
        <button type="submit" class="btn btn-add-product">Editar producto</button>
      </form>
    
</div>
</div>  
<script type="text/javascript">
    $(document).ready(function () {
     $("#price_day").hide();
     $("#price_total").hide();
     $("#inlineCheckbox1").change(function () {
$("#price_day").toggle();
});
$("#inlineCheckbox2").change(function () {
$("#price_total").toggle();
});
    });
    </script> 
   
</body>
