<!DOCTYPE html>
<html lang="en">
<head>
	<title>PrestaMed | Mis productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		  <h2 id="add-product">Agregar producto</h2>
      <div class="container-form">
        <form class="form-info" [formGroup]="modeloProducto" (ngSubmit)="agregarProducto()">
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre del producto</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre completo del producto">
          </div>
			    <div class="form-group">
            <label for="exampleInputEmail1">Marca del producto</label>
            <input type="text" class="form-control" formControlName="brand" placeholder="Nombre completo de la marca">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descripción</label>
            <textarea type="text" class="form-control" formControlName="description" placeholder="Descripción del producto"></textarea>
          </div>
          <label for="exampleInputEmail1">Modalidad</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="rentSelected" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Renta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="sellSelected" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Venta</label>
          </div>
          <br>
          <br>
          <label for="exampleInputEmail1">Imagen del producto</label>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="image" id="customFileLang" placeholder="Url de la imagen">
          </div>
          <br>
          <br>
          <div class="form-group" id="price_day">
            <label for="exampleInputEmail1">Precio por día</label>
            <input type="text" class="form-control" formControlName="rentPriceDay" placeholder="Precio por día del producto">
          </div>
          <br>
          <div class="form-group" id="price_total">
            <label for="exampleInputEmail1">Precio total</label>
            <input type="text" class="form-control" formControlName="sellPrice" placeholder="Precio total del producto">
          </div>
          <label for="exampleInputEmail1">Categoría:</label>
          <select formControlName="category">
            <option value="" selected disabled hidden>Seleccione una categoría</option>
            <option value="1">Agentes de diagnóstico</option>
            <option value="2">Insumos odontológicos</option>
            <option value="3">Material quirúrgico y de curación</option>
            <option value="4">Productos higiénicos</option>
            <option value="5">Equipos médicos</option>
            <option value="6">Prótesis, órtesis, ayudas funcionales</option>
          </select>
			    <br>
          <button type="submit" class="btn btn-add-product">Agregar producto</button>
        </form>
      </div>
    </div>
	<script type="text/javascript">
		$(document).ready(function () {
      $("#price_day").hide();
      $("#price_total").hide();
      $("#inlineCheckbox1").change(function () {
        $("#price_day").toggle();
      });
      $("#inlineCheckbox2").change(function () {
        $("#price_total").toggle();
      });
		});
	</script>
  <!--java script-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>

</html>
